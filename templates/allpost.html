{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<div>
    {% if blog|length == 0 %}
        <p>No posts yet! <a href="/newpost">Write one!</a></p>

    {% else %}
        {% for post in blog %}
            <a href="/blogs?id={{post.id}}"><h3>{{post.title}}</h3></a>
            <p>{{post.content}}</p>
            <p id="author">Written by <a href="blog?user={{post.owner.id}}">{{post.owner.username}}</a>.</p>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
